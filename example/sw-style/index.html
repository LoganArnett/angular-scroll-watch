<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8" />
    <title>angular-scroll-watch: sw-style</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet/less" type="text/css" href="style.less" />

    <script src="//cdn.jsdelivr.net/less/1.7.3/less.min.js"></script>

    <script src="//code.angularjs.org/1.2.22/angular.js"></script>
    <script src="../../src/angular-scroll-watch.js"></script>
    <script src="../digest-count.js"></script>

    <script>
    angular.module('app', ['app.digest-count', 'pc035860.scrollRange'])

    .controller('MainCtrl', function ($scope, $log) {
      $scope.lower = 0;
      $scope.upper = -1;

      $scope.rgb = function (p) {
        var num = Math.round(255 * p);

        num = Math.max(0, Math.min(num, 255));

        return [num, num, num].join(',');
      };
    });
    </script>
  </head>

  <body ng-controller="MainCtrl">
    <!-- fork me on github -->
    <a href="https://github.com/pc035860/angular-scroll-watch">
      <img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" />
    </a>

    <!-- digest count -->
    <div digest-count></div>

    <div id="scroll-stage"
      scroll-watch="{lower: lower, upper: upper}"
      sw-style="{backgroundColor: 'rgba(0, 0, 0, '+ 1 * $progress +')'}">
    </div>

    <h1 id="hero"
      scroll-watch="{lower: 1250, upper: 3750}"
      sw-style="{
        textShadow: '0 0 20px rgba(' + rgb($progress) + ', 0.5)',
        color: 'rgb(' + rgb($progress) + ')'
      }">
      Stay with me!!
    </h1>
  </body>

</html>
